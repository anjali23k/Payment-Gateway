<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contactstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img src="images/logo.png" alt="" class="logo">
        <nav>
            <ul class="navbar">
                <li> <a href="index.html">HOME</a> </li>
                <li> <a href="about.html">ABOUT</a> </li>
                <li> <a href="contact.html">CONTACT</a> </li>
            </ul>
        </nav>
    </header>

    <div class="contain">
        <h1>Contact us</h1>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="John Amendo">
                        </div>

                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="number" placeholder="+1 412 567 3819">
                        </div>
                    </div>
                    <div class="input-row">

                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="johnamendo@gmail.com">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Your message"></textarea>
                    <button type="button">Submit</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach us</h3>
                <table>
                    <tr>
                        <td> <strong>Email<span> : </span></strong> </td>

                        <td>contactus@gmail.com</td>
                    </tr>
                    <tr>
                        <td> <strong>Phone <span> : </span></strong> </td>
                        <td>+1 012 345 6789</td>
                    </tr>
                    <tr>
                        <td> <strong>Address:</strong> </td>
                        <td> #213, Ground floor, 7th cross <br>
                            Camp Road, Bengalure 560001
                        </td>
                    </tr>
                </table>


            </div>
        </div>
    </div>
</body>

</html>
